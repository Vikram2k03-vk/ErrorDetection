name: Validate XML

on: [push, pull_request]

jobs:
  validate-xml:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Validate XML files
        run: |
          for file in $(find . -name '*.xml'); do
            if ! xmllint --noout "$file"; then
              echo "‚ùå Invalid XML: $file"
              exit 1
            fi
          done
